{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <title>Glassmorphism login Form Tutorial in html css</title>
 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form  method="post" action="{% url 'signIn' %}" >
        {% csrf_token %}
        <h3>Login Here</h3>

        <label for="username">Email</label>
        <input type="text" placeholder="Email" id="email" name="email" required/>

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" name="password" required/>

        <button tpe="submit">Log In</button>
        <div class="links">
            <div>
           <span>Dont have an account | </span> <a href="{% url 'signup'%}">Signup</a>
        </div>
        </div>
    </form>
</body>
</html>
